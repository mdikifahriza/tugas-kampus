<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISBA - PMB</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        nav {
            margin-top: 10px;
            text-align: center;
        }
        nav a {
            color: #2E8B57;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #1E90FF;
            text-decoration: underline;
        }
        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #2E8B57;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3CB371;
        }
        footer {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
    <script>
        // Fungsi JavaScript untuk menampilkan pop-up
        function showPopup(event) {
            event.preventDefault(); // Mencegah pengiriman form
            alert("Anda telah terdaftar, silakan cek email Anda");
        }
    </script>
</head>
<body>

<div class="container">
    <nav>
        <a href="beranda.html">Beranda</a>
        <a href="fasilitas.html">Fasilitas Kampus</a>
        <a href="penelitian.html">Penelitian & Pengabdian</a>
        <a href="pmb.html">PMB</a>
        <a href="dosen.html">Informasi Dosen</a>
        <a href="tentangunisba.html">Tentang UNISBA</a>
        <a href="kemahasiswaan.html">Kemahasiswaan</a>
        <a href="hymne.html">Hymne</a>
    </nav>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form onsubmit="showPopup(event)">
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Tanggal Lahir -->
        <label for="tgl_lahir">Tanggal Lahir:</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required>

        <!-- Program Studi -->
        <label for="program_studi">Program Studi:</label>
        <select id="program_studi" name="program_studi" required>
            <!-- Fakultas Teknik -->
            <option value="Teknik Elektro">Teknik Elektro - Fakultas Teknik</option>
            <option value="Teknik Sipil">Teknik Sipil - Fakultas Teknik</option>
            
            <!-- Fakultas Pertanian -->
            <option value="Agribisnis">Agribisnis - Fakultas Pertanian</option>
            <option value="Agroteknologi">Agroteknologi - Fakultas Pertanian</option>
            
            <!-- Fakultas Peternakan -->
            <option value="Ilmu Ternak">Ilmu Ternak - Fakultas Peternakan</option>
            
            <!-- Fakultas Teknologi Informasi -->
            <option value="Teknik Informatika">Teknik Informatika - Fakultas Teknologi Informasi</option>
            <option value="Sistem Komputer">Sistem Komputer - Fakultas Teknologi Informasi</option>
            
            <!-- Fakultas Ilmu Sosial dan Ilmu Politik -->
            <option value="Ilmu Administrasi Negara">Ilmu Administrasi Negara - Fakultas Ilmu Sosial dan Ilmu Politik</option>
            <option value="Ilmu Administrasi Niaga">Ilmu Administrasi Niaga - Fakultas Ilmu Sosial dan Ilmu Politik</option>
            <option value="Sosiologi">Sosiologi - Fakultas Ilmu Sosial dan Ilmu Politik</option>
            <option value="Ilmu Komunikasi">Ilmu Komunikasi - Fakultas Ilmu Sosial dan Ilmu Politik</option>
            
            <!-- Fakultas Ekonomi -->
            <option value="Manajemen">Manajemen - Fakultas Ekonomi</option>
            <option value="Akuntansi">Akuntansi - Fakultas Ekonomi</option>
            
            <!-- Fakultas Hukum -->
            <option value="Ilmu Hukum">Ilmu Hukum - Fakultas Hukum</option>
            
            <!-- Fakultas Keguruan dan Ilmu Pendidikan -->
            <option value="Pendidikan Biologi">Pendidikan Biologi - Fakultas Keguruan dan Ilmu Pendidikan</option>
            <option value="Pendidikan Guru Sekolah Dasar">Pendidikan Guru Sekolah Dasar - Fakultas Keguruan dan Ilmu Pendidikan</option>
            <option value="Pendidikan Pancasila dan Kewarganegaraan">Pendidikan Pancasila dan Kewarganegaraan - Fakultas Keguruan dan Ilmu Pendidikan</option>
            <option value="Pendidikan Bahasa Inggris">Pendidikan Bahasa Inggris - Fakultas Keguruan dan Ilmu Pendidikan</option>
            
            <!-- Fakultas Agama Islam -->
            <option value="Perbankan Syariah">Perbankan Syariah - Fakultas Agama Islam</option>
            <option value="Bimbingan Konseling Islam">Bimbingan Konseling Islam - Fakultas Agama Islam</option>
            <option value="Manajemen Pendidikan Islam">Manajemen Pendidikan Islam - Fakultas Agama Islam</option>
        </select>

        <!-- Tombol Submit -->
        <input type="submit" value="Daftar Sekarang">
    </form>
    
</div>

</body>
</html>
